<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave it!</title>
</head>
<body>
    <script>

        let context
        let init = 0
        let nextTime = 0
        let audioStack = []

        try{
            window.AudioContext = window.AudioContext || window.webkitAudioContext
            context = new AudioContext()
        }catch(e) {
            alert('Web Audio API is not supported in this browser')
        }

        function stream() {
            const ws = new WebSocket("ws://localhost:{{ socket_port }}/stream")
            ws.binaryType = "arraybuffer"

            ws.onopen = () => {

                // initially send information to the server to fetch the audio stream 
                ws.send(JSON.stringify({
                    source: "example.wav"
                }))        
            }
            
            ws.onmessage = message => {
                if (!message.data instanceof ArrayBuffer) {
                    return
                }

                context.decodeAudioData(message.data, buffer => {
                    audioStack.push(buffer)
                    if ((init!=0) || (audioStack.length > 10)) {
                        init++
                        playBuffer()
                    }
                })
            }
        }

        function playBuffer() {
            while (audioStack.length) {
                let buffer = audioStack.shift()
                let source = context.createBufferSource()
                source.buffer =  buffer
                source.connect(context.destination)
                if (nextTime == 0) 
                    nextTime = context.currentTime + 0.05

                source.start(nextTime);
                nextTime+=source.buffer.duration
            }
        }
    </script>
</body>
</html>
